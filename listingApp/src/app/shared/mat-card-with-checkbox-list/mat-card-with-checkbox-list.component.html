<div id="card-wrapper">
    <mat-card>
        <mat-card-header class="mat-primary">
            <mat-card-subtitle>{{header}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-icon color="primary">search</mat-icon>
                <input matInput [formControl]="searchValue" placeholder="{{InputPlaceholder}}" autocomplete="off"
                    (input)="onSearchText()">

                <button mat-icon-button matSuffix  (click)="clearSearchField()" *ngIf="searchValue.value">
                    <mat-icon color="primary" >close</mat-icon>
                </button>
            </mat-form-field>
            <!-- list is passed to child component -->
            <div class="list-wrapper">
                <app-checkboxlist [list]="list" [component]="component"
                    [searchTerm]="searchTermValue"></app-checkboxlist>
            </div>
            <button mat-raised-button color="primary" class="rounded-button"><span>Continue</span>
                <mat-icon>keyboard_arrow_right</mat-icon></button>
        </mat-card-content>
    </mat-card>
</div>
